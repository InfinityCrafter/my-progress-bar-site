<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогресс с растущим деревом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Трекер дисциплины: Растущее дерево</h1>
        
        <!-- Ввод количества дней -->
        <div id="days-container">
            <label for="days">Введите количество дней для достижения цели:</label>
            <input type="number" id="days" min="1" max="365" value="30">
            <button id="set-days-btn">Установить</button>
        </div>
        
        <!-- Прогресс-бар -->
        <div id="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <p id="progress-text">0% (Цель: 30 дней)</p>
        </div>

        <!-- Изображение дерева -->
        <div id="tree-container">
            <div id="tree" class="tree"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
