<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>

    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/app.js" defer></script>
  </head>

  <body>
    <header class="main-header">
      <div class="layers">
        <div class="layer_header">
          <div class="layers_caption">мой первый сайт</div>
          <div class="layers_title">возможно</div>
          <div class="layers_caption">...</div>
          
         
        </div>
        <div class="layer layers_base" style="background-image: url(../img/background1.png)"></div>
        <div class="layer layers_middle" style="background-image: url(../img/midlground1.png)"></div>
        <div class="layer layers_lights" style="background-image: url(../img/lights1.png)"></div>
        <div class="layer layers_lights2" style="background-image: url(../img/lights11.png)"></div>
        <div class="layer layers-front" style="background-image: url(../img/thirstground1.png)"></div>

    </header>

    <header class="main-header1">
      <div class="layers1">
        <div class="layer_header1">
          <div class="layers_caption1">давай!</div>
          <div class="layers_title1">действуй</div>
          
        </div>
        <div class="layer layers_base1" style="background-image: url(../img/background2.png)"></div>
        <div class="layer layers_middle1" style="background-image: url(../img/midlground2.png)"></div>
        <div class="layer layers-front1" style="background-image: url(../img/thirstground2.png)"></div>

    </header>

    <header class="main-header2">
      <div class="layers2">
        <div class="layer_header2">
          <div class="layers_caption2">привет привет</div>
          <div class="layers_title2">путин попа</div>
          <div class="layers_caption2">...</div>
          
         
        </div>
        <div class="layer layers_base2" style="background-image: url(../img/background3.png)"></div>
        <div class="layer layers_middle2" style="background-image: url(../img/midlground3.png)"></div>
        <div class="layer layers_lights2" style="background-image: url(../img/lights3.png)"></div>
        <div class="layer layers-front2" style="background-image: url(../img/thirstground3.png)"></div>

    </header>

    <header class="main-header3">
      <div class="layers3">
        <div class="layer_header3">
          <div class="layers_caption3">мау незнаю</div>
          <div class="layers_title3">возможно все</div>
          <div class="layers_caption3">...</div>
          <button class="btn">further</button>
          
         
        </div>
        <div class="layer layers_base3" style="background-image: url(../img/background4.png)"></div>
        <div class="layer layers_middle3" style="background-image: url(../img/midlground4.png)"></div>
        <div class="layer layers_lights3" style="background-image: url(../img/lights4.png)"></div>
        <div class="layer layers-front3" style="background-image: url(../img/thirstground4.png)"></div>

    </header>
    

    <article class="main-article"> <!--style="background-image: url(../img/background2.png)"--> 
      <div class="main-article_content">
        <h2 class="main-article_header"></h2>
        <p class="main-article_paragraf"></p>
        
      <div class="copy">⪎</div>
    </article>





  </body>
</html>
